<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill of Rights Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bill of Rights Game</h1>

  <div id="game-container">
    <div id="cards-container" class="container">
      <h2>Amendment Cards</h2>
    </div>

    <div id="tiles-container" class="container">
      <h2>Description Tiles</h2>
    </div>
  </div>

  <div id="timer-container">
    <span id="timer-label">Time:</span>
    <span id="timer-value">0</span> seconds
  </div>

  <button id="check-answer">Check Answer</button>

  <div id="results-popup">
    <h2>Results</h2>
    <p id="score"></p>
    <p id="time"></p>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
